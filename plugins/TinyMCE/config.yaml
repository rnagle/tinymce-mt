id: TinyMCE
name: TinyMCE
key: TinyMCE
author_name: 'Alfasado Inc., Ryan Nagle'
author_link: 'http://www.alfasado.net/'
plugin_link: 'http://www.github.com/rnagle'
description: 'Registers TinyMCE as an available rich text editor.'
version: 1.3

options:
  use_tinymce:
    label: 'Use TinyMCE?'
    type: checkbox
    scope: blog
    default: 0
    order: 1
  theme_advanced_buttons_1:
    type: text
    label: 'Available tools: row one'
    order: 2
    default: 'bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,formatselect,fontsizeselect'
    tag: TinyButtons1
  theme_advanced_buttons_2:
    type: text
    label: 'Available tools: row two'
    order: 3
    default: 'pastetext,pasteword,|,bullist,numlist,|,blockquote,|,undo,redo,|,link,unlink,anchor,mt-image,mt-file,help,code,|,forecolor,backcolor,|,charmap,advhr'
    tag: TinyButtons2
  theme_advanced_buttons_3:
    type: text
    label: 'Available tools: row three'
    order: 4
    default: 'tablecontrols,|,hr,removeformat,|,sub,sup,|,print,|,ltr,rtl,|,fullscreen'
    tag: TinyButtons3
  theme_advanced_buttons_4:
    type: text
    label: 'Available tools: row four'
    order: 5
    default: ''
    tag: TinyButtons4

callbacks:
    MT::App::CMS::template_param.edit_entry: $TinyMCE::TinyMCE::Plugin::set_editor_prefs
